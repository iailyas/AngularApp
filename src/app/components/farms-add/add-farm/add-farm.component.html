<div class="container my-5">
    <h1 class="mb-3">Add new Farm</h1>
    <form #form="ngForm" (ngSubmit)="AddFarm()">
        <div class="mb-3">
          <label for="Name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name"  name="name" [(ngModel)]="addFarmRequest.name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
