<div class="position-absolute top-50 start-50 translate-middle ">
    <h1 class="mb-3">Create Your Farm</h1>
    <form #form="ngForm" (ngSubmit)="AddFarm()">
        <div class="mb-3 ">
          <label for="Name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name"  name="name" [(ngModel)]="addFarmRequest.name">
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        
      </form>
</div>
