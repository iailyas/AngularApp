<div class="position-absolute top-50 start-50 translate-middle ">
    <h1 class="mb-3">Edit Current Pet</h1>
    <form #form="ngForm" (ngSubmit)="updatePet()">
        <div class="mb-4">
          <label for="Name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name"  name="name" [(ngModel)]="petDetail.name">
        </div>
        <button type="submit" class="btn btn-primary mr-5">Submit</button>
        <button type="button" class="btn btn-danger" (click)="deletePet(petDetail.id)">Delete</button>
        
      </form>
</div>
