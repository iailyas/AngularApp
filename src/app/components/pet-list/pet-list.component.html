<div class="container my-5">
    <h1 class="mb-3">Pets</h1>
    <table class="table table-hover" ng *ngIf="pets && pets.length>0">
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Type</th>
                <th>happiness_days_count</th>
                <th>feeding_period</th>
                <th>thist_quenching</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pet of pets ">
                <button type="button" class="btn btn-success" (click)="SetPetId(pet.type,pet.id)">Success</button>
                <td>{{pet.id}}</td>
                <!--[routerLink]="['Game/'+ pet.type]"  <td><a (click)="SetPetId(pet.type,pet.id)">Game</a><br>{{pet.id}}</td>        (click)="SetPetId(pet.type,pet.id)-->
                <td><a [routerLink]="['Game/'+pet.id]">Game</a><br>{{pet.id}}</td> 
                <td>{{pet.name}}</td>
                <td>{{pet.type}}</td>
                <td>{{pet.happiness_days_count}}</td>
                <td>{{pet.feeding_period}}</td>
                <td>{{pet.thist_quenching}}</td>
                <td><a [routerLink]="[pet.id]">Edit</a></td>
               
            </tr>
            
        </tbody>
    </table>
    <p *ngIf="!pets || pets.length<=0">No Pets found</p>
</div>
<!-- onclick="AddPet()" routerLink="/Farm/PetByFarmIdFarmId/2/AddPetToFarm/2" -->
<button type="button ml-1" class="btn btn-primary btn-lg" (click)="AddPet()">Add Pet</button>
